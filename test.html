<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>申诉单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<script type="text/javascript" src="scripts/jquery-1.3.1.js"></script>-->
	<script type="text/javascript" >
		window.onload =function () {
			document.getElementById("btnSubmit").onclick =function () {
                var name =document.getElementById("txtName").value;
                var regName =/^[\u4e00-\u9fa5]{0,}$/;
                if ( name.length ==0 || !regName.test(name))
                    alert("对不起请输入中文姓名！");
                var phone =document.getElementById("txtPhone").value;
                var regPhone =/^1[3,5,8]\d{9}$/;
                if (phone.length==0 || !regPhone.test(phone))
                    alert('对不起请输入联系电话！q_q')
                var mail =document.getElementById("txtMail").value;
                var regMail =/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
                if (mail.length==0 || !regMail.test(mail))
                    alert('对不起请输入邮箱！')
                var mailCode =document.getElementById("txtMailCode").value;
                var regMailCode =/^[0-9][0-9]{5}$/;
                if(mailCode.length==0 || regMailCode.test(mailCode))
                    alert('对不起请输入邮政编码！');



                return false;
            }
        }

	</script>



	<style>
		.txtarea {}
		
		#maintable{
			
			text-align: center;
			vertical-align:middle;
		}
	</style>
</head>

<body>
	<center>
		<form action="">
			<table border="0" cellpadding="2" cellspacing="0">
				<tr>
					<td align="center">申诉单</td>
					<br>
					<br>
					<br>
				</tr>

				<tr>
					<td>
						<table id="maintable" align="center" border="1" cellpadding="2" cellspacing="0" width="80%">

							<tbody>
								<tr>
									<td rowspan="2">申诉人</td>
									<td align="left">姓名(必须为申诉所涉及号码机主姓名)</td>
									<td>
										<input id="txtName" type="text" name="txtName">
										<font color="red">*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font>
									</td>
									<td>联系电话&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
									<td align="left">
										<input id="txtPhone" type="text" name="txtPhone" />
										<font color="red">*&nbsp;&nbsp;</font>
									</td>
								</tr>
								<tr>
									<td>电子邮件</td>
									<td align="left">
										<input id="txtMail" type="text" name="txtMail" />
										<font color="red">*</font>
									</td>
									<td>邮件编码</td>
									<td align="left">
										<input id="txtMailCode" type="text" name="txtMailCode" />
										<font color="red">*</font>
									</td>
								</tr>
								<tr>
									<td rowspan="2">被申诉人</td>
									<td>企业名称</td>
									<td colspan="3">
										<select>
											<option>福州市</option>
											<option>厦门市</option>
											<option>北京市</option>
										</select>
										&nbsp;
										<select>
											<option>鼓楼</option>
											<option>晋安</option>
											<option>聊聊</option>
										</select>
										&nbsp;
										<select>
											<option>电信</option>
											<option>联通</option>
											<option>移动</option>
										</select>
									</td>
								</tr>
								<tr>
									<td>通信地址</td>
									<td colspan="3">
										<input type="text" name="address" size="80" />
									</td>
								</tr>
								<tr>
									<td>是否就申述事项向被申诉人提出投诉</td>
									<td colspan="4" align="left">
										<input type="radio" name="r_3Judge" value="yes" />是&nbsp;
										<input type="radio" name="r_3Judge" value="no" />否</td>
								</tr>
								<tr>
									<td>被申诉人是否给予处理或答复</td>
									<td colspan="4" align="left">
										<input type="radio" name="r_4Judge" value="yes" />是&nbsp;
										<input type="radio" name="r_4Judge" value="no" />否</td>
								</tr>
								<tr>
									<td rowspan="3">申诉内容</td>
									<td>申诉要求</td>
									<td colspan="4">
										<textarea name="txtarea_ssyq" wrap="off" class="txtarea" cols="80" rows="6">详见附件用户申诉信</textarea>
									</td>
								</tr>
								<tr>
									<td>申诉事实与理由</td>
									<td colspan="4">
										<textarea name="txtarea_ssly" class="txtarea" cols="80" rows="6">详见附件用户申诉信</textarea>
									</td>
								</tr>
								<tr>
									<td>申诉依据</td>
									<td colspan="4">
										<textarea name="txtarea_ssyj" class="txtarea" cols="80" rows="6">详见附件用户申诉信</textarea>
									</td>
								</tr>
								<tr>
									<td>申诉来源</td>
									<td colspan="4" align="left">
										<select>
											<option>传真</option>
										</select>
									</td>
								</tr>
								<tr>
									<td>附件上传</td>
									<td colspan="4" align="left">
										&nbsp;
										<input type="text" name="file">&nbsp;
										<input type="button" value="浏览...">&nbsp;
										<input type="button" value="添加附件">
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<tr>
					<td align="center">
						<input type="button" name="btnSubmit" id="btnSubmit" value="提交" />
					</td>
				</tr>
			</table>

		</form>
	</center>
</body>

</html>
